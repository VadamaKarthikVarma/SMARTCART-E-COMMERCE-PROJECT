{% extends "user/auth_base.html" %}

{% block title %}User Sign-Up Page{% endblock %}

{% block content %}

<div class="auth-wrapper">

    <div class="signup-card auth-card">
        <h2>User Registration</h2>

        <form method="POST" action="/user-register">

            <div class="mb-3">
                <label for="name" class="form-label">Name:</label><br>
                <input type="text" id="name" name="name" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" id="email" name="email" class="form-control" required>
            </div>

            <button type="submit" class="btn btn-primary w-100 btn-center">Register</button>

            <p class="text-center">Already have an account? <a href="/user-login">Login</a></p>

        </form>

    </div>

</div>
{% endblock %}
