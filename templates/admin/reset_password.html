{% extends "admin/auth_base.html" %}

{% block title %}Reset Password{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-5">

            <div class="card shadow-sm p-4">
                <h3 class="text-center mb-3">Reset Your Password</h3>

                <!-- endpoint name reset_password, token passed from Flask -->
                <form action="{{ url_for('reset_password', token=token) }}" method="POST">

                    <div class="mb-3">
                        <label class="form-label">New Password</label>
                        <input type="password" name="password" class="form-control" placeholder="Enter new password"
                            required required minlength="6">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Confirm Password</label>
                        <input type="password" name="confirm_password" class="form-control"
                            placeholder="Confirm password" required required minlength="6">
                    </div>

                    <button class="btn btn-success w-100">Reset Password</button>
                </form>

                

            </div>
        </div>
    </div>
</div>
{% endblock %}
